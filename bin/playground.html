<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <style>
      html {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: #f5f5f5;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      button, input[type="checkbox"] {
        cursor: pointer;
      }

      button, input {
        font: inherit;
      }
      button:focus, input:focus {
        outline: 0;
      }
    </style>
    <script src="playground.js"></script>
  </body>
</html>
